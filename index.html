      <div class="col col-4">
        <h1>Restaurant La Rosita</h1>
    
        <h2>Elija el menu del dia</h2>
        <div class="mb-3">
          <label class="form-label">Elige tu almuerzo</label>
          <select class="form-select" aria-label="Default select example">

            <option value="3">camaron ecuatoriano</option>
            <option value="4">mouse de queso</option>
            
          </select>
        </div>
    
        <div class="mb-3">
          <label class="form-label">Elige tu postre</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Selecciona la opcion deseada</option>
            <option value="1">duraznos con crema</option>
            <option value="2">pie de limon</option>
            <option value="3">trozo torta selva negra</option>
            <option value="4">brazo de reina</option>
            
          </select>
        </div>
  
        <div class="mb-3">
          <label class="form-label">Elige tu medio de pago</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>Selecciona la opcion deseada</option>
            <option value="1">efectivo</option>
            <option value="2">transferecia</option>
          </select>
        </div>
        <button type="button" class="btn btn-primary" id="encuesta" onclick="envioEncuesta">Enviar</button>
